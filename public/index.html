    <script>

        function onLoad() {
            initSelfDef()
        }

        function initSelfDef() {
            var selfDef = document.querySelector('#self-def');
            selfDef.addEventListener('click', changeSelfDef)
            // self defs vars
            var defs = [
                'Bazen çok sıkılır',
                'Kimi zaman çok eğlenir',
                'Kendi kendine de eğlenebilir',
                'Hayelleri var',
                'Pek sakindir kendisi çoğu zaman',
            ]
            var defNext = 1
            function changeSelfDef() {
                selfDef.innerText = defs[defNext]
                defNext = defNext >= defs.length - 1 ? 0 : defNext + 1
            }
        }




    </script>
